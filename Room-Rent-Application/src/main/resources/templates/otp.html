<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f6f9fc, #e9f1f7);
            color: #333333;
        }

        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .header {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            padding: 30px 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .body-content {
            padding: 30px 20px;
            font-size: 16px;
            line-height: 1.6;
        }

        .reset-button {
            display: inline-block;
            background: #4e54c8;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            margin: 20px 0;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(78,84,200,0.3);
        }

        .reset-button:hover {
            background: #6c63ff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78,84,200,0.4);
        }

        .footer {
            font-size: 12px;
            color: #777777;
            text-align: center;
            padding: 20px;
        }

        /* Subtle fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px);}
            to { opacity: 1; transform: translateY(0);}
        }

        .email-container {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">One Time Password</div>
    <div class="body-content">
        <p>Hello,</p>
        <p style="text-align:center;">
        <h1 th:text="${otp}"></h1> <!-- Correct Thymeleaf expression -->
        </p>
        <p>If you did not request a password reset, ignore this OTP.</p>
        <p>Thank you,<br/>The Support Team</p>
    </div>
</div>
</body>
</html>
